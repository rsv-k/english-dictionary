<mat-card class = "dictionary">
   <header>
      <app-word-create></app-word-create>
   </header>
   <main class = "dictionary__main">
      <mat-accordion>
         <app-word 
            *ngFor = "let word of words" 
            [word] = "word"
            class = "dictionary__word"></app-word>
      </mat-accordion>
   </main>
</mat-card>
