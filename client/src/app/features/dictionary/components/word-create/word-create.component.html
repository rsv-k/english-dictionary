<mat-form-field class="create__group">
   <mat-label>Word</mat-label>
   <input
      matInput
      #word
      (input) = "wordText$.next(word.value)"
      [matAutocomplete]="auto">

   <mat-autocomplete
      #auto="matAutocomplete">
      <ng-container *ngIf = "word.value.length > 1">
         <mat-option
            [matTooltip] = "translation.value.length > 50 ? translation.value : null"
            class = "create__option"
            *ngFor="let translation of translations$ | async"
            (click) = "chooseTranslation(translation)">
            {{ translation.value }}
         </mat-option>
      </ng-container>
   </mat-autocomplete>
</mat-form-field>
