<div class="container" (click) = "onHide($event)">
   <mat-card class = "form">
         <mat-card-header>
            <mat-card-title>{{ word.english }}</mat-card-title>
         </mat-card-header>
      
         <mat-card-content>
            <div class="form__image-container">
               <img 
                  [src] = "currentImage" 
                  [alt]="word.english" 
                  class = "form__picture"
                  >
               
               <button 
                  class="form__change" 
                  mat-button 
                  (click) = "showPictureInput = !showPictureInput" 
                  color = "warn">{{ showPictureInput ? 'Save' : 'Change picture'}}</button>
         
               <mat-form-field *ngIf = "showPictureInput" class = "form__group">
                  <mat-label>Picture url</mat-label>
                  <input matInput [(ngModel)] = "currentImage">
               </mat-form-field>
            </div>
      
            <div class="form__word-translations">
               <h3>Translations</h3>
               <p *ngFor = "let translation of currentTranslations">
                  {{ translation }}
                  <mat-icon 
                     (click) = "onDeleteTranslation(translation)"
                     *ngIf = "currentTranslations.length > 1"
                     class = "form__icon" 
                     color = "accent">delete</mat-icon>
               </p>
            </div>

            <mat-form-field class="form__group">
               <mat-label>Context of word</mat-label>
               <textarea matInput [(ngModel)] = "currentText"></textarea>
            </mat-form-field>
         </mat-card-content>
      
         <mat-card-actions>
            <button 
               (click) = "onUpdateWord()"
               mat-raised-button 
               color = "primary" 
               class = "form__button">Update word</button>
         </mat-card-actions>
      </mat-card>
</div>
