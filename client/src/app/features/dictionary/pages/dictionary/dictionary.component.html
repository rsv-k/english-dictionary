<section class = "dictionary">
   <header class = "dictionary__header">
      <h1>Dictionary</h1>
      <app-word-create (hideCreation) = "hideCreation()"></app-word-create>
      </header>
      <mat-card >

      <mat-accordion>
         <div class="dictionary__word" *ngFor = "let word of words" >
            <app-word [word] = "word"></app-word>
         </div>
      </mat-accordion>
   </mat-card>
</section>
