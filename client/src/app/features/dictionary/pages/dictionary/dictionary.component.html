<section class = "dictionary">
   <header class = "dictionary__header">
      <h1>{{ title | uppercase }}</h1>
      <app-word-create [setId] = "id"></app-word-create>
      <div class="dictionary__manage-word" *ngIf = "checkedWords.length">
         <button mat-icon-button color = "warn">
            <mat-icon>delete</mat-icon>
         </button>
      </div>
   </header>
      <mat-card >

      <mat-accordion>
         <div class="dictionary__wordholder" *ngFor = "let word of words$ | async" >
            <mat-checkbox color = "primary" class = "dictionary__checkbox" (click) = "checkWord(word.id)"></mat-checkbox>
            <app-word
               class = "dictionary__word"
               [word] = "word"
               (showEditing) = "showEditing($event)"></app-word>
         </div>
      </mat-accordion>

      <p *ngIf = "(words$ | async).length < 1" class="dictionary__empty">Nothing added yet</p>
   </mat-card>
</section>

<app-word-edit *ngIf = "showEdit" (hide) = "hideEditing()" [word] = "word"></app-word-edit>
