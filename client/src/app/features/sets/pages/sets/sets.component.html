<div class="sets">
   <header class = "sets__header">
      <h1 class = "sets__title">Sets</h1>
   </header>

   <section class = "sets__main">
      <mat-card class = "sets__create-set sets__set">
         <mat-card-header>
            <mat-card-title>Create set</mat-card-title>
         </mat-card-header>
         <mat-card-content>
               <mat-form-field class = "sets__form-field">
                  <mat-label>Set name</mat-label>
                  <input matInput #title>
               </mat-form-field>
         </mat-card-content>
            <mat-card-actions>
            <button 
               (click) = "onCreateSet(title.value); title.value = ''"
               mat-raised-button 
               color = "primary">Create</button>
         </mat-card-actions>
      </mat-card>

      <app-set 
         class = "sets__set"
         *ngFor = "let set of sets$ | async"
         [set] = "set"></app-set>
   </section>
</div>
