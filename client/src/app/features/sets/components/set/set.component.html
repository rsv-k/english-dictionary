<mat-card class = "set">
   <mat-card-header class = "set__header">
      <mat-card-title>{{ set.title }}</mat-card-title>
   </mat-card-header>
    
   <mat-card-actions class = "set__actions">
      <button mat-raised-button color = "warn">DELETE</button>
      <button mat-raised-button color = "primary">EDIT</button>
   </mat-card-actions>
</mat-card>
