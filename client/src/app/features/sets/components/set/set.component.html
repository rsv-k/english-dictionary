<mat-card class = "set">
   <mat-card-header class = "set__header">
      <mat-card-title *ngIf = "!isEditing">{{ set.title }}</mat-card-title>
      <mat-form-field *ngIf = "isEditing" class = "set__form-field">
         <mat-label>Set title</mat-label>
         <input matInput [value] = "title" (input) = "onInput($event.target.value)">
      </mat-form-field>
   </mat-card-header>
    
   <mat-card-actions class = "set__actions">
      <button mat-raised-button color = "warn" (click) = "onDeleteSet()">DELETE</button>
      <button mat-raised-button color = "primary" (click) = "onEdit()">{{ isEditing ? 'SAVE' : 'EDIT' }}</button>
   </mat-card-actions>
</mat-card>
