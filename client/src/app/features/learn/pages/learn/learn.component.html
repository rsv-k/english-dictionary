<section class="learn">
   <header>
      <h1>Training</h1>
   </header>

   <main class = "games" *ngIf = "wordsToLearn">
      <app-learn-game-card
         *ngFor = "let title of titles; let i = index"
         (click) = "onNavigate(i)"
         [title] = "title"
         [wordsAmount] = "wordsToLearn[i + 1]"></app-learn-game-card>
   </main>
</section>
