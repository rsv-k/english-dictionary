<section class="learn">
   <header>
      <h1>Training</h1>
   </header>

   <main class="games">
      <app-learn-game-card
         *ngFor="let game of games"
         (click)="onNavigate(game)"
         [title]="game.title"
         [wordsAmount]="game.wordsQuantity"
      ></app-learn-game-card>
   </main>
</section>
