<section class = "game-container" >
   <div class="main-content" *ngIf = "currentWord && !isFinished">
      <p class="wordsCount">{{ (results.length + 1) + ' / ' + words.length}}</p>

      <mat-card class = "game" >
         <div class="game__left">
            <button *ngIf = "gameName === 'word-translation'"mat-icon-button (click) = "onPronounce()">
               <mat-icon>volume_up</mat-icon>
            </button>
            <h3 *ngIf = "gameName === 'word-translation'"class="game__wordName">{{ currentWord.english }}</h3>
            <h3 *ngIf  = "gameName === 'translation-word'"class="game__wordName">{{ currentWord.russian.join(',') }}</h3>
            <h4 *ngIf = "gameName === 'word-translation'"class = "game__transcription">[{{ currentWord.transcription }}]</h4>
         </div>
      
         <div class="game__right">
            <ng-container *ngFor = "let option of options">
                  <button 
                     (click) = "onAnswer(option)"
                     [color] = "option?.color"
                     class = "game__option"
                     mat-stroked-button >
                     {{ option.value }}
                  </button>
            </ng-container>
         </div>
      </mat-card>
   </div>

   <app-results 
      *ngIf = "isFinished" 
      [result] = "results"
      (learnAgain) = "learnAgain()"></app-results>
</section>
