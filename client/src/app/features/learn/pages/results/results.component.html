<app-centered-projection>
   <mat-card class="result">
      <h2>{{ results.length }} words</h2>
      <div class="visual">
         <div
            [matTooltip]="correct + ' correct words'"
            class="correct"
            [style.width]="(correct / results.length) * 100 + '%'"
         ></div>
         <div
            [matTooltip]="incorrect + ' incorrect words'"
            class="incorrect"
            [style.width]="(incorrect / results.length) * 100 + '%'"
         ></div>
      </div>

      <div class="buttons">
         <button *ngIf="results.length === 12" mat-button (click)="onClick()">
            Learn more
         </button>
         <button mat-button routerLink="/learn">Go to training</button>
      </div>
   </mat-card>
</app-centered-projection>
