<app-centered-projection>
   <div class="main-content" *ngIf="currentWord">
      <p class="wordsCount">{{ wordsPassed }}</p>
      <mat-card class="game">
         <h2 class="game__word">{{ currentWord?.russian.join(',') }}</h2>
         <p class="transcription" *ngIf="isAnswered">
            [{{ currentWord.transcription }}]
         </p>
         <div class="characters-holder">
            <span *ngFor="let character of englishWord">{{ character }}</span>
         </div>

         <div class="characters">
            <button
               [style.animation]="character.highlight ? 'incorrect .5s' : ''"
               (click)="chooseCharacter(character.value)"
               mat-stroked-button
               color="primary"
               *ngFor="let character of characters"
            >
               {{ character.value }}
            </button>
         </div>

         <button *ngIf="isAnswered" mat-raised-button (click)="onNext()">
            Next
         </button>
      </mat-card>
   </div>
</app-centered-projection>
