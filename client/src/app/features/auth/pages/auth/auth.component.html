<app-centered-projection>
   <mat-card>
      <mat-card-header>
         <mat-card-title>{{ form | uppercase }}</mat-card-title>
      </mat-card-header>

      <app-signup *ngIf="form === 'signup'"></app-signup>
      <app-login *ngIf="form === 'login'"></app-login>
   </mat-card>
</app-centered-projection>
